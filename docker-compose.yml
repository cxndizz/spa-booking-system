# üê≥ Docker Compose for Spa Booking System Development
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spa_booking_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: spa_booking_db
      POSTGRES_USER: spauser
      POSTGRES_PASSWORD: spapassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - spa_network

  # Redis for Session/Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: spa_booking_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - spa_network

  # Backend API (for production-like testing)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spa_booking_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://spauser:spapassword@postgres:5432/spa_booking_db
      JWT_SECRET: dev-jwt-secret-key
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - spa_network

  # Adminer (Database Management UI)
  adminer:
    image: adminer:4.8.1
    container_name: spa_booking_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - postgres
    networks:
      - spa_network

volumes:
  postgres_data:
  redis_data:

networks:
  spa_network:
    driver: bridge

# Usage:
# docker-compose up -d          # Start all services
# docker-compose logs backend   # View backend logs
# docker-compose down           # Stop all services
# 
# Database access:
# - Adminer: http://localhost:8080
# - Direct: localhost:5432
#   User: spauser, Password: spapassword, Database: spa_booking_db
